<!DOCTYPE html>
<html layout:decorator="layout">
    <head>
        <title>Devices</title>
        <link href="../../../resources/static/css/bootstrap.min.css" rel="stylesheet" media="screen" th:href="@{/css/bootstrap.min.css}"/>
        <link href="../../../resources/static/css/core.css" rel="stylesheet" media="screen" th:href="@{/css/core.css}"/>
        <script src="http://code.jquery.com/jquery-latest.min.js"></script>
        <script src="../../../resources/static/js/bootstrap.min.js" th:src="@{/js/bootstrap.min.js}"></script>
        <script src="../../../resources/static/js/devices.js" th:src="@{/js/devices.js}"></script>
    </head>
    <body>

        <!--/*  */-->
        <div layout:fragment="content">
            <div class="page-header">
                <h1>Устрйства</h1>
            </div>

            <div class="panel panel-success" th:each="device,iter : ${devices}">
                <input class="device-id" type="hidden" value="" th:value='${device.getInfo().get("deviceId")}' />
                <div class="panel-heading device-name" th:text='${device.getInfo().get("alias")}'>Panel heading without title</div>
                <div class="panel-body">
                    Panel content
                </div>
            </div>

            <a href="#" th:href="@{/}" class="btn btn-default btn-lg" role="button">Назад</a>
        </div>
    </body>
</html>
